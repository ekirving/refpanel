# default reference panel
refpanel: test

# data sources, containing samples and individual library accessions
source:

  test:
    # sample metadata sheet - required cols (sample, sex)
    samples: test/test-source-samples.tsv

    # library metadata sheet - required cols (sample, accession, <readgroup-cols>, fastq_r1, fastq_r2)
    accessions: test/test-source-accessions.tsv

    # mapping of readgroup tags to accession metadata column names
    readgroup:
      ID: accession
      SM: sample
      CN: center
      PL: platform
      LB: library
      DS: description

  1000g:
    # 1000 Genomes Project (TGP) (n=3202; inc. 2504 unrelated + 698 trios)
    # https://www.biorxiv.org/content/10.1101/2021.02.06.430068
    samples: data/source/1000g/1000g-samples.tsv

  hgdp:
    # Human Genome Diversity Project (HGDP) (n=929; including 111 samples from SGDP)
    # https://www.science.org/doi/10.1126/science.aay5012
    samples: data/source/hgdp/hgdp-samples.tsv

  sgdp:
    # Simons Genome Diversity Project (SGDP) (n=231; excluding overlap from 1000G and HGDP)
    # https://www.nature.com/articles/nature18964
    samples: data/source/sgdp/sgdp-samples.tsv

  ggvp:
    # Gambian Genome Variation Project (GGVP) (n=394; excluding 118 from 1000G, and 6 missing from IGSR)
    # missing: SC_GMFUL5306403, SC_GMFUL5306370, SC_GMMAN5482315, SC_GMFUL5306362, SC_GMFUL5306428, SC_GMFUL5306378
    # https://www.nature.com/articles/s41467-019-13480-z
    samples: data/source/ggvp/ggvp-samples.tsv


# reference panels, aggregations of samples across data sources
panel:

  test:
    # metadata sheet containing the list of samples and populations for this reference panel - req. (source, sample, superpopulation)
    samples: test/test-panel-samples.tsv

    # optional list of trios uses for checking Mendelian inconsistencies and performing phasing (i.e., mother1,father1,child1)
    trios: test/test-panel-trios.tsv

  1000g:
    # reference panel of the 1000G samples
    samples: data/panel/1000g/1000g-samples.tsv

    # list of (mother1,father1,child1) trios
    trios: data/source/1000g/1000g-trios.tsv

  hgdp:
    # reference panel of the HGDP samples
    samples: data/panel/hgdp/hgdp-samples.tsv

  sgdp:
    # reference panel of the SGDP samples
    samples: data/panel/sgdp/sgdp-samples.tsv

  ggvp:
    # reference panel of the GGVP samples
    samples: data/panel/ggvp/ggvp-samples.tsv

  igsr:
    # reference panel of al the IGSR samples (n=4756; inc. 1000G, HGDP, SGDP and GGVP)
    # 1422 AFR  African
    #  571 AMR  Ad Mixed American
    #   27 CAS  Central Asian
    #  197 CSA  Central South Asian
    #  851 EAS  East Asian
    #  788 EUR  European
    #  161 MEA  Middle Eastern
    #   41 OCE  Oceanian
    #  630 SAS  South Asian
    #   68 WEA  West Eurasian
    samples: data/panel/igsr/igsr-samples.tsv

    # use the 1000g trios
    trios: data/source/1000g/1000g-trios.tsv


# list of chromosomes in GRCh38
chroms: [chr1, chr2, chr3, chr4, chr5, chr6, chr7, chr8, chr9, chr10, chr11, chr12, chr13, chr14, chr15, chr16, chr17, chr18, chr19, chr20, chr21, chr22, chrX, chrY, chrM, others]
